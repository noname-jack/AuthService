spring:
  application:
    name: authservice
  datasource:
    url: jdbc:postgresql://localhost:5432/audio_shop
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true